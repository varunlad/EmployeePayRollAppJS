<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="../css/EmployeeRegister.css">
</head>
<body>
    <!--UC1 adding logo and content-->
    <header class="header-content">
        <div class="logo-content">
            <img src="../asserts/logo.png" alt="Logo" width="60" height="60">
            <div>
                <!--span is a child class for div -->
                <span class="emp-text">Employee</span><br>
                <span class="emp-text emp-payroll">Payroll</span>
            </div>
        </div>
    </header>
    <!--Uc2--->
    <div class="form-content">
        <form class="form" action="#" onreset="resetForm();" onsubmit="save(event);">
            <div class="form-head">Employee Payroll Form</div>
            <div class="row-content">
                <label class = "label text"for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your Name..." required> <!--Placeholder giving hints-->
                <error-output class="text-error" for="text"></error-output>
            </div>
            <!--UC3--adding a row in form (profile image)-->
            <div class="row-content">
                <label class="label text">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../asserts/Image1.png" required>
                        <img src="../asserts/Image1.png" id="image1" alt="Image 1" class="profile">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" value="../asserts/image2.png" required>
                        <img src="../asserts/image2.png" id="image2" alt="Image 2" class="profile">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile" value="../asserts/image3.jfif" required>
                        <img src="../asserts/image3.jfif" id="image3" alt="Image 3" class="profile">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile" value="../asserts/image4.jfif" required>
                        <img src="../asserts/image4.jfif" id="image4" alt="Image 4" class="profile">
                    </label>
                </div>
            </div>
            <!--UC4-adding gender,department & salary to the form-->
            <div class="row-content">
                <label class="label text" for="gender">Gender</label>
                    <div class="gender-radio-content">
                        <input type="radio" id="male" name="gender" value="male">
                        <label class="text" for="male">Male</label>
                        <input type="radio" id="Female" name="gender" value="Female">
                        <label class="text" for="Female">Female</label>
                    </div>
            </div>
            <div class="row-content">
                <label class="label text ">Department</label>
                    <div>
                        <input type="checkbox" id="HR"  name="department" value="HR">
                        <label for="HR" class="department" >HR</label>
                        <input type="checkbox" id="Sales"  name="department" value="Sales">
                        <label for="Sales" class="department">Sales</label>
                        <input type="checkbox" id="Finance"  name="department" value="Finance">
                        <label for="Finance" class="department">Finance</label>
                        <input type="checkbox" id="Engineer"  name="department" value="Engineer">
                        <label for="Engineer" class="department">Engineer</label>
                        <input type="checkbox" id="Others"  name="department" value="Others">
                        <label for="Others" class="department">Others</label>
                    </div>
            </div>  
            <div class="row-content">
                <label class="label" for="salary">Salary</label>
                <input type="range" class="input" id="salary" min="300000" max="500000" step="100" name="salary"
                value="400000">
                <output id="salary-output"  class="salary-output" for="salary" value="400000">400000</output>
            </div>
            <!--Uc5 to add start date,month year-->
            <div class="row-content">
                <label class = "label text">Start Date</label>
                <div id="date">
                    <select name="Day" id="day" class="text">
                        <option class="option">Day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select id="month" name="Month" class="text" >
                        <option >Month</option>
                        <option value="Jan">January</option>
                        <option value="Feb">Febuary</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="Aug">August</option>
                        <option value="Sept">September</option>
                        <option value="Oct">October</option>
                        <option value="Nov">November</option>
                        <option value="Dec">December</option>
                    </select>
                    <select id="year" name="Year" class="text">
                        <option>Year</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                    </select>
                    <error-output class="date-error"></error-output>
                </div>
            </div>
            <!--Uc6 for add cancel,reset, submit buttons-->
            <div class="row-content">
                <label class="label text" for="notes">Notes</label>
                <textarea id="notes" class="input" name="Notes" placeholder="Write the notes" style="height:100px"></textarea> <!--style is used for inline css(you should avoid this type of design do it in external css file)-->
            </div>
            <div class="buttonParent">
                <a href="" class="resetButton button cancelButton">Cancel</a>
                <div class="submit-reset">
                    <button type="submit" class="button submitButton">Submit</button>
                    <button type="reset" class="button resetButton">Reset</button>
                </div> 
        </form>
    </div>
    <script src="../js/EmployeeUc1.js"></script>
    <script src="../js/EmployeePayroll.js"></script>
    <script src="../js/site_properties.js"></script>
<script src="../js/utilities.js"></script>
</body>
</html>
